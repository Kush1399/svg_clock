<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLOCK</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <svg width="400" height="400" viewbox="-200 -200 400 400">
    <circle class="minute-circle" cx="0" cy="0" r="180" pathLength="60" />
    <circle class="hour-circle" cx="0" cy="0" r="180" pathLength="60" />

    <text id="date" x="-130" y="10">00</text>
    <text id="time" x="110" y="10">AM</text>
    <text id="month" x="-10" y="130">JAN</text>

    <g id="hour-hand">
      <line class="hand" x1="0" y1="0" x2="0" y2="-100" />
      <line class="hand hand-thick" x1="0" y1="-24" x2="0" y2="-100" />
    </g>

    <g id="minute-hand">
      <line class="hand" x1="0" y1="0" x2="0" y2="-160" />
      <line class="hand hand-thick" x1="0" y1="-24" x2="0" y2="-160" />
    </g>

    <g id="second-hand">
      <line class="hand hand-second" x1="0" y1="24" x2="0" y2="-160" />
    </g>

    <circle class="center" r="6" />
  </svg>




  <script src="clock.js" charset="utf-8"></script>

</body>

</html>
